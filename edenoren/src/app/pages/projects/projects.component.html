<div class="conainer">
    <div class="container__project" *ngFor="let project of projects">
        <span>
            {{ project.name }}
        </span>
        <span>
            {{ project.description }}
        </span>
        <span>
            {{ project.skills }}
        </span>
        <span>
            {{ project.link }}
        </span>
    </div>
</div>
