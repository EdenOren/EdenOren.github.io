<div class="conainer">
    <div class="container__experience" *ngFor="let experience of experiences">
        <div class="container__header">
            <span class="exp__title">
                {{ experience.name }}, {{ experience.title }}
            </span>
            <span class="exp__duration">
                {{ experience.duration }}
            </span>
        </div>
        <span class="exp__name">
           
        </span>
        <span class="exp__desc">
            {{ experience.description }}
        </span>
        <span class="exp__skills">
            {{ experience.skills.join(', ') }}
        </span>
    </div>
</div>
