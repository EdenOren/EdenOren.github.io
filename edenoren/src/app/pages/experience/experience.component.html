<div class="conainer">
    <div class="container__experience" *ngFor="let experience of experiences">
        <span>
            {{ experience.title }}
        </span>
        <span>
            {{ experience.name }}
        </span>
        <span>
            {{ experience.duration }}
        </span>
        <span>
            {{ experience.description }}
        </span>
        <span>
            {{ experience.skills }}
        </span>
    </div>
</div>
